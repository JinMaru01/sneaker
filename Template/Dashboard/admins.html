{% extends "Dashboard/base.html" %}

{% block start %}
    <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">List of Admin</h3>

              <div class="card-tools">
                <div class="input-group input-group-sm" style="width: 150px;">
                  <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

                  <div class="input-group-append">
                    <button type="submit" class="btn btn-default">
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body table-responsive p-0">
              <table class="table table-hover text-nowrap">
                <thead>
                  <tr>
                    <th style="width: 10%">ID</th>
                    <th style="width: 18%">Username</th>
                    <th style="width: 10%">Admin?</th>
                    <th style="width: 30%">Email</th>
                    <th style="width: 1%">Edit</th>
                    <th style="width: 5%">Delete</th>
                  </tr>
                </thead>
                <tbody>
                  {% for user in users %}
                  <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username}}</td>
                    <td>
                      <!-- <span class="tag tag-success">{{ user.is_superuser }}</span> -->
                      {% if user.is_superuser %}
                      <span class="tag tag-success">Yes</span>
                      {% else %}
                          <span class="tag tag-danger">No</span>
                      {% endif %}                  
                    </td>
                    <td>{{ user.email }}</td>
                    <td class="project-actions text-right">
                      <a class="btn btn-info btn-sm" href="/editAdmin/{{ user.id }}">
                        <i class="fas fa-pencil-alt"></i>
                        Edit
                      </a>
                    </td>
                    <td>
                      <a class="btn btn-danger btn-sm" href="/deleteAdmin/{{ user.id }}">
                        <i class="fas fa-trash"></i>
                        Delete
                      </a>
                    </td>
                  </tr>
                </tbody>
                {% endfor %}
              </table>
            </div>
            <!-- /.card-body -->
          </div>
        </div>
      </div>
      <!-- <div class="row">
        <div class="col-11">
          <input type="button" value="Add New Member" class="btn btn-success float-right">
        </div>
      </div> -->
  </div>
 
{% endblock %}
