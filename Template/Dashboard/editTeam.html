{% extends "Dashboard/base.html" %}

{% block start %}
  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="card card-warning">
          <div class="card-header">
            <h3 class="card-title">Updating Team Member</h3>
            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                <i class="fas fa-minus"></i>
              </button>
            </div>
          </div>
          <form class="card-body" method="POST" enctype="multipart/form-data" action="/updateTeam/{{team.id}}">
            {% csrf_token %}
            <div class="form-group">
              <label for="inputName">Name</label>
              <input type="text" name="name" id="inputName" value="{{team.name}}" class="form-control">
            </div>
            <div class="form-group">
              <label for="StudentId">Id</label>
              <input type="text" name="StudentId" id="StudentId" value="{{team.StudentId}}" class="form-control">
            </div>
            <div class="form-group">
              <label for="inputDescription">Description</label>
              <input type="text" id="inputDescription" name="description" value="{{team.description}}" class="form-control" rows="4"></input>
            </div>
            
            <div class="form-group">
              <label for="inputFacebook">Facebook</label>
              <input type="text" id="inputFacebook" name="facebook" value="{{team.social}}" class="form-control" rows="4"></input>
            </div>
            <div class="custom-file">
              <input type="file" name="image" id="inputFile" class="custom-file-input">
              <label class="custom-file-label" value="{{team.image}}" for="customFile">Profile</label>
            </div>
            <div class="row">
              <div class="col-12">
                <a href="/dashboard" class="btn btn-secondary">Cancel</a>
                <input type="submit" value="Update Member" class="btn btn-success float-right">
              </div>
            </div>
          </form>          
        </div>
      </div>
    </div>
  </section>
</div>

{% endblock %}
